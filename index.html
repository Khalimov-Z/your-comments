<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
<div class="comments-block">
    <h2>Your Comments</h2>
    <form id="comment-form">
        <div class="form-group">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" name="name" required>
            <div class="error-message" id="name-error">Please enter your name</div>
        </div>
        <div class="form-group">
            <label for="comment-input">Comment:</label>
            <textarea id="comment-input" name="comment" required></textarea>
            <div class="error-message" id="comment-error">Please enter a comment</div>
        </div>
        <div class="form-group">
            <label for="date-input">Date (optional):</label>
            <input type="date" id="date-input" name="date">
            <label for="time-input"></label><input type="time" id="time-input" name="time">
        </div>
        <button type="submit" id="submit-button">Add Comment</button>
    </form>
    <ul id="comments-list"></ul>
</div>
<script src="index.js"></script>
</body>
</html>
